{% extends "sociedad/index.html" %}

{% block titulo %}
<h1 class="fw-bolder">Autos</h1>
{% endblock titulo %}

{% block contenido %}
<h2>Aquí están todos los autos de los corredores</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Marca</th>
        </tr>
    </thead>
    <tbody>
        {% for c in autos %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.marca.nombre }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
